name: Matrix Configuration

on:
    push:
    workflow_dispatch:

jobs:
    deploy-on-ubuntu:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest] 
        steps:
        - name: Echo Dockmer Details
          run: docker info
        
        - name: Run Images
          run: docker run hello-world